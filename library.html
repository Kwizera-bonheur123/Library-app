<html>
    <head>
        <link rel="stylesheet" href="library.css">
        <link rel="stylesheet" href="css/all.min.css">
        <link rel="stylesheet" href="css/all.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
        <title>Library</title>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1>Discover a world of knowledge at your fingertips.</h1>
                <div class="wrapper">
                    <p>Whoever you are , Whatever you are looking for, we
                        have the perfect place for you
                    </p>
                    <div class="inputs">
                        <input type="text" placeholder="Book anthor" id="anthor">
                        <input type="text" placeholder="Book title" id="title">
                        <input type="text" placeholder="Page numbers" id="number">
                        <input type="submit" id="send" value="Add book">
                    </div>
                </div>
            </div>
            <div class="display">
                <div class="content">
                    <div id="nomero">1</div>
                    <p id="aunthor">KAYITARE</p>
                    <p id="page">32 pages</p>
                </div>
                <div class="icons">
                    <div id="edit">
                        <i class="fa-solid fa-pen-to-square"></i>
                    </div>
                    <div id="delete"><i class="fa-solid fa-trash"></i></div>
                </div>
            </div>
        </div>
    </body>
</html>
